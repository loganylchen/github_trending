
name: github_trending_R
on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:
jobs:
    
  R_github_trending_0:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/checkout@v2
      - name: get Environment
        run: |
          sudo apt update
          sudo apt install ffmpeg
          export refresh_token="${{ secrets.refresh_token }}"
          export access_token="${{ secrets.access_token }}"
          export json_file=configs/awesome-R.json
          export number=0
          export language=R
          pip install git+https://github.com/FortuneDayssss/BilibiliUploader.git
          pip install -r requirements.txt
          # wecover "GithubTrending_R_awesome-R"
          export jpg="figures/R_0.png"
          python run.py        

